<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweeter-body.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>
<body>
  <!-- Top nav bar (fixed) -->
  <nav class="bar">
    <span>tweeter</span>
    <div class="Write-a-new-tweet"><span class="new-tweet-text"><strong>Write </strong> a new tweet</span>
      <div class="doubleArrow"><i class="fa-solid fa-angles-down"></i> </div>
    </div>
  </nav>
  <section class="headerAndTweets">
    <section class="header">

      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
        <div>
          <h2><span class="name"><span><span class="firstName">Heather</span> McLeod</span> </h2>
      </div>
    </section>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="mainbody">
        <div class="error"></div>
        <form action="/tweets" method="POST" id="submit-form" header="Content-Type: application/x-www-form-urlencoded">
          <div class="promptAndTextBox">
            <label for="tweet-text"><strong>What are you humming about?</strong></label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
            <div class="tweetButtonAndCounter">
            <button type="submit" value="submit" class="submitButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
        </form>
      <div class="tweetContainer"></div>
      </section>
    </main>
  </div>
</body>

</html>
