    <!-- Top nav bar (fixed) -->

 <!-- Page-specific (main) content here -->
 <main class="container">
  <section class="mainbody">
    <form action="/tweets" method="POST" id="submit-form" header="Content-Type: application/x-www-form-urlencoded">
        <div class="promptAndTextBox">
        <label for="tweet-text"><strong>What are you humming about?</strong></label>
        <textarea name="text" id="tweet-text"></textarea>
      </div>

      <div class="tweetButtonAndCounter">
        <button class="submitButton" type="submit" value="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <div class="tweetContainer"></div>
    </section>
    </section>
  </main>
