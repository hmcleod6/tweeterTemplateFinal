  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class= "Write-a-new-tweet"><span class= "new-tweet-text"><strong>Write</strong> a new tweet</span>
        <div class="doubleArrow"><i class="fa-solid fa-angles-down"></i> </div>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>
            <span class= "name">Heather McLeod</span>
          </h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container"><section class="new-tweet">
      <form action="/tweets" method="POST" header="Content-Type: application/x-www-form-urlencoded">
        <div class="promptAndTextBox">
        <label for="tweet-text"><strong>What are you humming about?</strong></label>
        <textarea name="text" id="tweet-text"></textarea>
      </div>

      <div class="tweetButtonAndCounter">
        <button class="submitButton" type="submit" value="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweet">
<header1>Jane Doe</header1>
<p>hello add tweet here and bottom border</p>

<footer><div class="footerClass"><span class="daysAgo">10 days ago</span> <div class="icons"><i class="fa-solid fa-flag"></i><i class="fa-solid fa-retweet"></i><i class="fa-solid fa-heart"></i></div>
</footer>
</article>
    </section></main>
  </body>
